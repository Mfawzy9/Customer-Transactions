<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Transactions</title>
    <link rel="shortcut icon" href="media/imgs/fav.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--main css file-->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body data-bs-theme="dark">
    <section class="main py-5">
      <div class="container text-center d-flex justify-content-center">
        <h1 class="position-relative main-title">Customer Transactions</h1>
      </div>

      <!-- search input -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group mb-3 mx-auto">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="Search by customer name or transaction amount"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>

      <!--table-->
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered text-center caption-top">
            <caption>
              Customers Details :
            </caption>
            <thead class="bg-black">
              <tr class="text-capitalize">
                <th>ID</th>
                <th>Customer Name</th>
                <th>Transaction Date</th>
                <th>Transaction Amount</th>
                <th>Customer Chart</th>
              </tr>
            </thead>
            <tbody class="align-middle" id="tableData"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
